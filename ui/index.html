<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>

<body>
  <div id="app">
    <div id="titlebar">
      <div id="titlebar-title">git-cli</div>
      <div id="titlebar-actions">

      </div>
    </div>
    <div id="layout">
      <div id="activity-bar">


        <div class="icon">
          <span class="material-symbols-outlined">
            graph_1
          </span>
        </div>



      </div>
      <div id="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Branches</div>
          <div id="active_branch" class="sidebar-item active">workspace</div>
          <div id="branches"></div>
          <div class="sidebar-title">Tags</div>
          <div class="sidebar-title">Submodules</div>
        </div>
      </div>

      <div id="content">
        <div id="editor">
          <div id="editor-tabs">
            <div id="active_repo" class="editor-tab active">
              <span id="active_repo_close" class="material-symbols-outlined">
                close_small
              </span>
            </div>
            <button id="new-repo-tab" class="titlebar-btn" aria-label="New repo tab">
              <span id="new-repo-add" class="material-symbols-outlined">add</span>
            </button>
          </div>
          <div id="editor-surface">
            <p class="placeholder">Editor area placeholder</p>
          </div>
        </div>

        <div id="panel">
          <div id="panel-tabs">
            <div class="panel-tab active">TERMINAL</div>
          </div>
          <div id="terminal-pane">
            <div id="terminal"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
